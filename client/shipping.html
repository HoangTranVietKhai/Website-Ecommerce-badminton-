<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin Giao hàng - SportStore</title>
    <meta name="description" content="Nhập thông tin giao hàng và chọn phương thức thanh toán cho đơn hàng của bạn.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/style.css"> 
</head>
<body class="shipping-page">
    <main class="container">
        <div class="page-header fade-in-element">
            <h1>Thông Tin Giao Hàng</h1>
            <p>Vui lòng điền thông tin để chúng tôi có thể giao sản phẩm đến bạn.</p>
        </div>

        <div class="form-card fade-in-element" style="max-width: 700px; margin: auto;">
            <form id="shipping-form" class="auth-form">
                <h3>Địa chỉ giao hàng</h3>
                <div class="form-group"><label for="address">Địa chỉ cụ thể (Số nhà, tên đường, phường/xã, quận/huyện)</label><input type="text" id="address" required></div>
                <div class="form-group"><label for="city">Tỉnh/Thành phố</label><input type="text" id="city" required></div>
                <div class="form-group"><label for="postalCode">Mã bưu chính (Nếu không rõ, nhập 700000)</label><input type="text" id="postalCode" required></div>
                <div class="form-group"><label for="country">Quốc gia</label><input type="text" id="country" value="Việt Nam" required></div>

                <h3 style="margin-top: 2rem;">Phương thức thanh toán</h3>
                <div class="form-group">
                    <input type="radio" id="cod" name="paymentMethod" value="Cash on Delivery" checked>
                    <label for="cod" style="display: inline-block; margin-left: 0.5rem; margin-bottom: 0;">Thanh toán khi nhận hàng (COD)</label>
                </div>
                <div class="form-group">
                    <input type="radio" id="paypal" name="paymentMethod" value="PayPal" disabled>
                    <label for="paypal" style="display: inline-block; margin-left: 0.5rem; margin-bottom: 0; color: #999;">PayPal (Chưa hỗ trợ)</label>
                </div>
                
                <button type="submit" class="btn primary-btn" style="margin-top: 2rem;">Tiếp Tục</button>
            </form>
        </div>
    </main>
    <script type="module" src="/js/main.js"></script> 
</body>
</html>
