<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sản Phẩm - UMT Instruments</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.1/nouislider.min.css" />
</head>
<body class="products-page">
    <!-- Header sẽ được chèn bởi JS -->

    <main class="container">
        <div class="page-header fade-in-element">
            <h1 id="page-main-title">Tất Cả Sản Phẩm</h1>
        </div>

        <!-- Các thẻ lọc danh mục con -->
        <div id="category-tags-container" class="category-tags-container fade-in-element"></div>

        <div class="products-page-layout">
            <aside class="products-sidebar fade-in-element" style="--delay: 0.2s;">
                <div class="filter-group">
                    <h3>Lọc theo</h3>
                    <label for="brand-filter">Thương Hiệu:</label>
                    <select id="brand-filter">
                        <option value="all">Tất cả thương hiệu</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Lọc theo giá:</label>
                    <div id="price-slider"></div>
                    <div id="price-slider-values" style="margin-top: 10px; text-align: center;">
                        <span id="price-min-value"></span> - <span id="price-max-value"></span>
                    </div>
                </div>
            </aside>
            
            <section class="product-listing">
                <p id="product-count-display"></p>
                <div class="product-grid">
                    <!-- JS sẽ render sản phẩm vào đây -->
                </div>
                <p id="no-products-found-detailed" class="no-products-message" style="display: none;">Không có sản phẩm nào phù hợp.</p>
            </section>
        </div>
    </main>

    <!-- Footer và Modals sẽ được chèn bởi JS -->

    <!-- QUAN TRỌNG: Tải thư viện noUiSlider TRƯỚC khi chạy main.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.1/nouislider.min.js"></script>
    <script type="module" src="/js/main.js"></script>
</body>
</html>
