<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hồ sơ của tôi - UMT Instruments</title>
    <link rel="stylesheet" href="/style.css">
    <!-- ... các link font và icon khác ... -->
</head>
<body class="profile-page">
    <!-- Header sẽ được chèn bởi JS -->
    <main class="container">
        <div class="page-header">
            <h1>Hồ Sơ Của Tôi</h1>
        </div>
        <div class="form-card" style="max-width: 600px; margin: 0 auto;">
            <form id="profile-form" class="auth-form">
                <div class="form-group">
                    <label for="profile-name">Họ và Tên</label>
                    <input type="text" id="profile-name" required>
                </div>
                <div class="form-group">
                    <label for="profile-email">Email</label>
                    <input type="email" id="profile-email" required>
                </div>
                <div class="form-group">
                    <label for="profile-password">Mật khẩu mới (để trống nếu không đổi)</label>
                    <input type="password" id="profile-password">
                </div>
                <div class="form-group">
                    <label for="profile-confirm-password">Xác nhận mật khẩu mới</label>
                    <input type="password" id="profile-confirm-password">
                </div>
                <button type="submit" class="btn primary-btn">Cập Nhật Thông Tin</button>
            </form>
        </div>
    </main>
    <!-- Footer và Modals sẽ được chèn bởi JS -->
    <script type="module" src="/js/main.js"></script>
</body>
</html>
