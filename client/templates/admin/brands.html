<section id="brands-content">
    <h1>Quản Lý Thương Hiệu</h1>
    <div class="add-form-container card-section" style="padding: 1.5rem;">
        <input type="text" id="new-brand-name" placeholder="Nhập tên thương hiệu mới...">
        <button id="add-brand-btn" class="btn primary-btn" style="background-color: #27ae60;">Thêm Thương Hiệu</button>
    </div>
    <div class="table-wrapper">
        <table class="product-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tên Thương Hiệu</th>
                    <th>Số Lượng Sản Phẩm</th>
                    <th>Hành Động</th>
                </tr>
            </thead>
            <tbody id="brand-list-body">
                <!-- Dữ liệu thương hiệu sẽ được JS chèn vào đây -->
            </tbody>
        </table>
    </div>
</section>
