<section id="orders-content">
    <h1>Quản Lý Đơn Hàng</h1>
    <div class="card-section" style="padding: 1.5rem; display: flex; gap: 1rem; align-items: center;">
        <input type="text" id="order-search-input" placeholder="Tìm theo ID đơn hàng hoặc tên khách hàng..." style="flex-grow: 1;">
        <select id="order-status-filter" style="width: 200px; padding: 0.6rem;">
            <option value="">Tất cả trạng thái</option>
            <option value="paid">Đã thanh toán</option>
            <option value="notpaid">Chưa thanh toán</option>
            <option value="delivered">Đã giao</option>
            <option value="notdelivered">Chưa giao</option>
        </select>
        <button id="apply-order-filters-btn" class="btn primary-btn">Lọc</button>
    </div>
    <div class="table-wrapper">
        <table class="product-table">
            <thead>
                <tr>
                    <th>ID Đơn Hàng</th>
                    <th>Khách Hàng</th>
                    <th>Ngày Đặt</th>
                    <th>Tổng Tiền</th>
                    <th>Thanh Toán</th>
                    <th>Giao Hàng</th>
                    <th>Hành Động</th>
                </tr>
            </thead>
            <tbody id="order-list-body">
                <!-- Dữ liệu đơn hàng sẽ được JS chèn vào đây -->
            </tbody>
        </table>
    </div>
    <div id="orders-pagination-container" class="pagination-container"></div>
</section>
