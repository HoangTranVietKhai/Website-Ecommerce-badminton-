<section id="products-content">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
        <h1>Quản Lý Sản Phẩm</h1>
        <button id="add-product-btn" class="btn primary-btn" style="background-color: #27ae60;">Thêm Sản Phẩm Mới</button>
    </div>
    <div class="table-wrapper">
        <table class="product-table">
            <thead>
                <tr>
                    <th>Ảnh</th>
                    <th>Tên Sản Phẩm</th>
                    <th>Giá</th>
                    <th>Thương Hiệu</th>
                    <th>Tồn Kho</th>
                    <th>Hành Động</th>
                </tr>
            </thead>
            <tbody id="product-list-body">
                <!-- Dữ liệu sản phẩm sẽ được JS chèn vào đây -->
            </tbody>
        </table>
    </div>
    <div id="products-pagination-container" class="pagination-container"></div>
</section>
