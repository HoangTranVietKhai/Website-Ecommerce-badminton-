<section id="categories-content">
    <h1>Quản Lý Danh Mục</h1>
    <div class="add-form-container card-section" style="padding: 1.5rem;">
        <input type="text" id="new-category-name" placeholder="Nhập tên danh mục mới...">
        <button id="add-category-btn" class="btn primary-btn" style="background-color: #27ae60;">Thêm Danh Mục</button>
    </div>
    <div class="table-wrapper">
        <table class="product-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Tên Danh Mục</th>
                    <th>Số Lượng Sản Phẩm</th>
                    <th>Hành Động</th>
                </tr>
            </thead>
            <tbody id="category-list-body">
                <!-- Dữ liệu danh mục sẽ được JS chèn vào đây -->
            </tbody>
        </table>
    </div>
</section>
