<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên Hệ - UMT Instruments</title>
    <meta name="description" content="Kết nối với UMT Instruments. Chúng tôi luôn sẵn lòng lắng nghe và hỗ trợ bạn.">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- ĐƯỜNG DẪN CSS ĐÚNG -->
    <link rel="stylesheet" href="/style.css">
</head>
<body class="contact-page">
    <!-- Header sẽ được chèn bởi JS -->

    <main class="container">
        <div class="page-header fade-in-element">
            <h1>Liên Lạc & Hỗ Trợ</h1>
            <p>Chúng tôi luôn ở đây để lắng nghe. Đừng ngần ngại kết nối với UMT Instruments.</p>
        </div>
        <div class="contact-layout">
            <div class="contact-details">
                <div class="info-item fade-in-element" style="--delay: 0.2s;">
                    <i class="fas fa-map-marker-alt"></i>
                    <div>
                        <h4>Địa chỉ Workshop</h4>
                        <p>123 Đường Giai Điệu, TP. Hồ Chí Minh</p>
                    </div>
                </div>
                <div class="info-item fade-in-element" style="--delay: 0.4s;">
                    <i class="fas fa-phone-alt"></i>
                    <div>
                        <h4>Điện thoại</h4>
                        <p>Hotline: <a href="tel:18001234">1800 1234</a></p>
                    </div>
                </div>
                <div class="info-item fade-in-element" style="--delay: 0.6s;">
                    <i class="fas fa-envelope"></i>
                    <div>
                        <h4>Email</h4>
                        <p><a href="mailto:hello@umt-instruments.vn">hello@umt-instruments.vn</a></p>
                    </div>
                </div>
                <div class="info-item fade-in-element" style="--delay: 0.8s;">
                    <i class="fas fa-clock"></i>
                    <div>
                        <h4>Giờ làm việc</h4>
                        <p>Thứ Hai - Thứ Sáu: 9:00 - 18:00</p>
                    </div>
                </div>
            </div>
            <div class="contact-form-wrapper fade-in-element" style="--delay: 1.0s;">
                <h3>Gửi lời nhắn cho chúng tôi</h3>
                <form id="contact-form" class="contact-form">
                    <div class="form-group"><label for="name">Họ và Tên</label><input type="text" id="name" name="name" required></div>
                    <div class="form-group"><label for="email">Email</label><input type="email" id="email" name="email" required></div>
                    <div class="form-group"><label for="message">Lời nhắn</label><textarea id="message" name="message" rows="5" required></textarea></div>
                    <button type="submit" class="btn primary-btn">Gửi Tin Nhắn</button>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer và Modals sẽ được chèn bởi JS -->

    <!-- ĐƯỜNG DẪN JS ĐÚNG -->
    <script type="module" src="/js/main.js"></script>
</body>
</html>
